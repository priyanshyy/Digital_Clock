<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Digital Clock</title>

    <!-- CDN links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- javascript -->
    <script>
        let a;
        let date;
        let time;
        let sec;
        let min;
        let hr;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };

        setInterval(() => {
            a = new Date();
            hr = a.getHours();
            sec = a.getSeconds();
            min = a.getMinutes();


            if (sec <= 9) {
                sec = '0' + sec;
            }

            if (min <= 9) {
                min = '0' + min;
            }

            if (hr <= 9) {
                hr = '0' + hr;
            }

            time = hr + " : " + min + " : " + sec;

            date = a.toLocaleDateString(undefined, options);
            document.getElementById('time').innerHTML = time;
            document.getElementById('today').innerHTML = date;

        }, 1000);

    </script>

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-center" href="#" style="margin: auto;">~ Digital Clock ~</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

    <!-- main clock -->
    <div class="container " style="position:relative; top:8rem;">
        <div class="card my-5 " style="width: 40rem; margin: auto;  text-align: center;">
            <div class="card-body">
                <h1 class="card-img-top" style="margin: 20px auto;" id="today">today</h1>
                <h1 class="card-img-top" style="margin: 20px auto;" id="time">time</h1>
                <p class="card-text" style="margin: 20px auto;">Now is the right time.</p>
                <hr>
                <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#mymodal">
                    Time Zone
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="exampleModalLongTitle" style="margin-left: 165px; ">-- Time Zone --</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    UTC+5:30, Asia/Kolkata
                </div>

            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="bg-dark" style="position: absolute; width: 100%;bottom: 0;">
        <p style=" color: white; padding-top: 1rem; text-align: center; font-size: 15px;">Copyright &#169; Priyanshi
            Chaudhary</p>
    </footer>

</body>

</html>
